# Local development environment overrides for Podman Compose  
# For running backend locally with cargo while using containerized postgres/qdrant
# Use with: podman-compose -f podman-compose.yml -f podman-compose.local.yml up postgres qdrant

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: sanguine_scribe_dev
    ports:
      - "5432:5432"
    volumes:
      - ../configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro,Z
    
  qdrant:
    ports:
      - "6333:6333"
      - "6334:6334"