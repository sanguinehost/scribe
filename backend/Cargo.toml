[package]
name = "scribe-backend"
version = "0.1.0"
edition = "2024" # Use 2021 edition for broader compatibility or if specific 2024 features aren't needed yet

[dependencies]
axum = "0.7.5"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
png = "0.17" # For reading PNG chunks
base64 = "0.22" # For decoding base64 data in chara chunk
thiserror = "1.0" # Updated to 1.0 for common practice
diesel = { version = "2.2.9", features = ["postgres", "chrono", "uuid", "serde_json", "r2d2"] }
dotenvy = "0.15"
chrono = { version = "0.4", features = ["serde"] } # Keep version compatible with diesel/others if needed
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] } # Added for custom SQL ENUM types
uuid = { version = "1.8", features = ["v4", "serde"] } # Add UUID generation and serde support
tower = { version = "0.4", features = ["util"] } # Core dependency for Axum services, enable util for ServiceExt
axum-login = "0.15" # Added for authentication
bcrypt = "0.15" # Added for password hashing
secrecy = { version = "0.8", features = ["serde"] } # Added for AuthUser password hash type

[dev-dependencies]
reqwest = "0.12"
# tokio in dev-dependencies is likely redundant if it's already in main dependencies with "full" features
serde_json = "1.0" # Redundant if in main deps
crc32fast = "1.4"
mime = "0.3" # For setting Content-Type header
http-body-util = "0.1" # For collecting response body
cargo-tarpaulin = "0.25.2" # Added for code coverage
anyhow = "1.0" # For easier error handling in tests
