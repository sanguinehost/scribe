# Production PostgreSQL configuration
# Optimized for production workloads with proper security and performance settings

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB
work_mem = 16MB
maintenance_work_mem = 512MB
temp_buffers = 16MB

# Planning & Optimization
effective_cache_size = 1GB
random_page_cost = 1.1
effective_io_concurrency = 200

# Write-Ahead Log (Production settings)
wal_buffers = 32MB
checkpoint_timeout = 30min
max_wal_size = 1GB
min_wal_size = 256MB

# Security and reliability settings for production
fsync = on
synchronous_commit = on
full_page_writes = on
wal_log_hints = on

# Parallel Query
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# Logging for production
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_duration_statement = 1000ms  # Log slow queries
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0

# Autovacuum (production tuning)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Statement timeout for safety
statement_timeout = 30min
lock_timeout = 30s
idle_in_transaction_session_timeout = 60min

# SSL Configuration (enable in production)
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ca_file = '/var/lib/postgresql/ca.crt'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# Archive settings (for backup/replication)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300s